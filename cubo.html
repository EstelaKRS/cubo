<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo 3D</title>
    <link rel="stylesheet" href="botones.css">
    <script src="libs/macWebglUtils.js"></script>
    <script src="libs/MVnew.js"></script>
    <!-- <script src="opencv.js"></script> -->
    <script async src="opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
</head>
<body>
    <h1>Cubo con videos</h1>
    <div class="canvas-container">
        <canvas id="glcanvas" width="400" height="400"></canvas>
        <button id="xButton">Rotar X</button>
        <button id="yButton">Rotar Y</button>
        <button id="zButton">Rotar Z</button>
        <button id="pButton">Pausa/Rotar</button>
        <button id="playButton">Play</button>


        <div class="dropdown">
            <button id="colorButton" class="dropbtn">Seleccionar Color</button>
            <div id="colorDropdown" style="display: none;">
                <select id="colorList">
                    <option value="rojo">Rojo</option>
                    <option value="verde">Verde</option>
                    <option value="azul">Azul</option>
                    <option value="amarillo">Amarillo</option>
                    <option value="magenta">Magenta</option>
                    <option value="cian">Cian</option>
                </select>
                <button id="videoButton">Seleccionar Video</button>
                <input type="file" id="videoInput" accept="video/*" style="display:none;">
            </div>
        </div>
    </div>

    <video id="video" autoplay controls style="display:none">
        Tu navegador no soporta la etiqueta de video.
    </video>

    <script src="cubo.js"></script>
</body>
</html>
