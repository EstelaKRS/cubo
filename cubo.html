<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo 3D</title>
    <!-- <style src = botones.css></style> -->
    <link rel="stylesheet" href="botones.css">
    <script src="libs/macWebglUtils.js"></script>
    <script src="libs/MVnew.js"></script>
    <script src="opencv.js"></script>

</head>
<body>
    <h1>Imagen con videos</h1>
    <div class="canvas-container">
        <canvas id="glcanvas" width="400" height="400"></canvas>
        <button id="xButton">Rotar X</button>
        <button id="yButton">Rotar Y</button>
        <button id="zButton">Rotar Z</button>
        <button id="pButton">Pausa/Rotar</button>
        <!-- Botón de color con lista desplegable -->
        <div class="dropdown">
            <button id="numeroButton" class="dropbtn">Seleccionar Numero</button>
            <div id="numeroDropdown" style="display: none;">
                <select id="numeroList">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                 <!-- Nuevo botón para seleccionar imagen -->
        <button id="imageButton">Seleccionar Imagen</button>
        <input type="file" id="imagenInput" accept="image/*" style="display:none;">
            </div>
        </div>
        
    </div>
    <imagen id="imagen" autoplay controls style="display:none"></imagen>
    
    <script src="cubo.js"></script>
</body>
</html>
