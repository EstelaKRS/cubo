<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo con Imágenes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="cubo.js"></script>
</head>
<style>
    .canvas-container {
        position: relative;
    }

    #selectColor {
        margin-right: 10px;
    }

    #selectColorButton {
        position: fixed;
        top: 10px;
        left: 10px;
    }
</style>
<body>
    <h1>Cubo con Imágenes</h1>
    <div class="canvas-container">
        <canvas id="glcanvas" width="400" height="400"></canvas>
        <label for="selectColor">Seleccionar Color:</label>
        <select id="selectColor">
            <option value="blanco">Blanco</option>
            <option value="rojo">Rojo</option>
            <option value="verde">Oliva</option>
            <option value="magenta">Turquesa</option>
            <option value="negro">Picker</option>
            <option value="gris">Gris</option>
        </select>
        <button id="selectImageButton" style="display:none;">Seleccionar Imagen</button>
    </div>
</body>
</html>
